<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!-- =================== LINK =================== -->
    <link rel="stylesheet" href="/css/register.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script>

      window.onload = function (){

        var t = document.getElementById('duplicate');

        t.onclick = function (event){
          var id = document.getElementById('a1');

          axios({
            method : 'get',
            url : '/json/test2',
            data :{
                  'id' : id,
            }
          })
            .then(response => {
              if(response.data.status === 0)
                alert('중복된 아이디입니다.');
            })
            .catch(error => {

              console.log(error);
            });
        }
      }

    </script>
  </head>
  <body>
    <main id="main">
      <div class="contentBody">
        <div class="subContent">
          <div class="subBody">
            <div class="subcontent">
              <div class="wrapjoinForm">
                <dl>
                  <dt>
                    <label for="a1">아이디</label>
                  </dt>
                  <dd>
                    <input type="text" class="comInput" id="a1" />
                    <button class="comBtn" id="duplicate">중복확인</button>
                  </dd>
                </dl>
                <dl>
                  <dt>
                    <label for="a2">비밀번호</label>
                  </dt>
                  <dd>
                    <div class="">
                      <input type="password" id="a2" class="comInput" />
                    </div>
                  </dd>
                </dl>
                <dl>
                  <dt>
                    <label for="a3">비밀번호 확인</label>
                  </dt>
                  <dd>
                    <div class="">
                      <input type="password" id="a3" class="comInput" />
                    </div>
                  </dd>
                </dl>
                <dl>
                  <dt>
                    <label for="a4">이름</label>
                  </dt>
                  <dd>
                    <div class="">
                      <input type="text" id="a4" class="comInput" />
                    </div>
                  </dd>
                </dl>
                <dl>
                  <dt>생일</dt>
                  <dd>
                    <div class="">
                      <div class="comSelectBox">
                        <label for="c1" class="hidden">년</label>
                        <select name="" id="c1" class="comSelect">
                          <option value="1990년">1990년</option>
                        </select>
                      </div>
                      <div class="comSelectBox">
                        <label for="c2" class="hidden">월</label>
                        <select name="" id="c2" class="comSelect">
                          <option value="10월">10월</option>
                        </select>
                      </div>
                      <div class="comSelectBox">
                        <label for="c3" class="hidden">일</label>
                        <select name="" id="c3" class="comSelect">
                          <option value="10일">10일</option>
                        </select>
                      </div>
                    </div>
                  </dd>
                </dl>
                <dl>
                  <dt>성별</dt>
                  <dd>
                    <div class="formRadio">
                      <div>
                        <input
                          type="radio"
                          id="c1"
                          name=""
                          value=""
                          checked=""
                        />
                        <label for="c1"> 남성 </label>
                      </div>
                      <div>
                        <input type="radio" id="c2" name="" value="" />
                        <label for="c2"> 여성 </label>
                      </div>
                    </div>
                  </dd>
                </dl>
                <dl>
                  <dt><label for="a5">휴대폰 번호</label></dt>
                  <dd>
                    <div class="">
                      <input type="text" id="a5" class="comInput" />
                    </div>
                  </dd>
                </dl>
                <dl>
                  <dt>주소</dt>
                  <dd>
                    <div class="">
                      <input
                        type="text"
                        class="comInput"
                        placeholder="우편번호"
                      />
                      <button class="comBtn">우편번호 찾기</button>
                      <input
                        type="text"
                        class="comInput"
                        placeholder="도로명주소"
                      />
                      <input
                        type="text"
                        class="comInput"
                        placeholder="상세주소"
                      />
                    </div>
                  </dd>
                </dl>
                <dl>
                  <dt><label for="a6">이메일</label></dt>
                  <dd>
                    <div class="">
                      <input type="text" id="a6" class="comInput" />
                    </div>
                  </dd>
                </dl>
                <button type="submit" class="submit comBtn">가입하기</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
