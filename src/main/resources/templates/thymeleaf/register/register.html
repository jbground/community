    <script>
      window.onload = function () {
        var t = document.getElementById("duplicate");

        t.onclick = function (event) {
          var id = document.getElementById("userId").value;

          if (id.length == 0) {
            alert("아이디를 입력 하세요.");
          } else {
            axios({
              method: "get",
              params: {
                id: id,
              },
              headers: {
                "Content-Type": "application/json",
              },
              url: "/json/test2",
            })
              .then((response) => {
                if (response.data.status === 1) {
                  alert("중복 된 아이디입니다.");
                } else {
                  alert("사용 가능한 아이디입니다.");
                }
              })
              .catch((error) => {
                console.log(error);
              });
          }
        };
      };

    function pwCheckFunction() {
    	var pw = document.getElementById("pw").value;
    	var confirmPW = document.getElementById("checkPw").value;
    	
    	// 비밀번호 영문+숫자+특수문자 조합 (8~15자리 입력) 정규식
    	var reg = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,15}$/;
    	
    	if(!reg.test(pw)){
    		document.getElementById('pwConfirm1').innerHTML='비밀번호는 영문자+숫자+특수문자 조합으로 8~15자리 까지 입력하세요.';
            document.getElementById('pwConfirm1').style.color='red';
    	} else {
    		document.getElementById('pwConfirm1').innerHTML='';
    		
    		if(confirmPW.length > 0){
	       		if(pw != confirmPW){
	           		document.getElementById('pwConfirm2').innerHTML='비밀번호가 일치하지 않습니다.';
	                document.getElementById('pwConfirm2').style.color='red';
	           	} else {
	           		document.getElementById('pwConfirm2').innerHTML='비밀번호가 일치합니다.';
	    	            document.getElementById('pwConfirm2').style.color='green';
	           	}
    		}	

    	}
    	
    	
    	
    	
    	
	}
    </script>

  <body>
    <form action="/register" method="get" name="joinFormCheck"></form>
    <main id="main">
      <div class="contentBody">
        <div class="subContent">
          <div class="subBody">
            <div class="subcontent">
              <div class="wrapjoinForm">
                <dl>
                  <dt>
                    <label for="a1">아이디</label>
                  </dt>
                  <dd class="flex gap8 duplicate">
                    <input type="text" class="comInput" id="userId" />
                    <button class="comBtn" id="duplicate">중복확인</button>
                  </dd>
                </dl>
                <dl>
                  <dt>
                    <label for="a2">비밀번호</label>
                  </dt>
                  <dd>
                    <div class="">
                      <input type="password" id="pw"  onkeyup="pwCheckFunction();" class="comInput" />
                      <span id="pwConfirm1"></span>
                    </div>
                  </dd>
                </dl>
                <dl>
                  <dt>
                    <label for="a3">비밀번호 확인</label>
                  </dt>
                  <dd>
                    <div class="">
                      <input type="password" id="checkPw" onkeyup="pwCheckFunction();" class="comInput" />
                      <span id="pwConfirm2"></span>
                    </div>
                  </dd>
                </dl>
                <dl>
                  <dt>
                    <label for="a4">이름</label>
                  </dt>
                  <dd>
                    <div class="">
                      <input type="text" id="a4" class="comInput" />
                    </div>
                  </dd>
                </dl>
                <dl class="flex ai birthdate">
                  <dt>생년월일</dt>
                  <dd>
                    <div class="flex">
                      <div class="comSelectBox">
                        <div class="comSelect">
                          <label for="c1" class="hidden">년</label>
                          <select name="" id="c1" class="comSelect">
                            <option value="1990년">1990년</option>
                          </select>
                        </div>
                      </div>
                      <div class="comSelectBox">
                        <div class="comSelect">
                          <label for="c1" class="hidden">월</label>
                          <select name="" id="c1" class="comSelect">
                            <option value="10월">01월</option>
                          </select>
                        </div>
                      </div>
                      <div class="comSelectBox">
                        <div class="comSelect">
                          <label for="c1" class="hidden">일</label>
                          <select name="" id="c1" class="comSelect">
                            <option value="10일">01일</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </dd>
                </dl>
                <dl class="flex gender">
                  <dt>성별</dt>
                  <dd>
                    <div class="formRadio flex ai">
                      <div>
                        <input
                          type="radio"
                          id="c1"
                          name="gender"
                          value=""
                          checked
                        />
                        <label for="c1"> 남성 </label>
                      </div>
                      <div>
                        <input type="radio" id="c2" name="gender" value="" />
                        <label for="c2"> 여성 </label>
                      </div>
                    </div>
                  </dd>
                </dl>
                <dl>
                  <dt><label for="a5">휴대폰 번호</label></dt>
                  <dd>
                    <div class="">
                      <input type="text" id="a5" class="comInput" />
                    </div>
                  </dd>
                </dl>
                <dl class="address">
                  <dt>주소</dt>
                  <dd>
                    <div class="flex gap8">
                      <input
                        type="text"
                        id="zip-code"
                        class="comInput"
                        placeholder="우편번호"
                        readonly
                      />
                      <input
                        type="button"
                        class="comBtn"
                        onclick="execDaumPostcode()"
                        value="우편번호 찾기"
                      />
                    </div>
                    <div>
                      <input
                        type="text"
                        id="address-1"
                        class="comInput roadname"
                        placeholder="도로명주소"
                        readonly
                      />
                      <input
                        type="text"
                        id="address-2"
                        class="comInput"
                        placeholder="상세주소"
                      />
                    </div>
                  </dd>
                </dl>
                <dl>
                  <dt><label for="a6">이메일</label></dt>
                  <dd>
                    <div class="">
                      <input type="text" id="a6" class="comInput" />
                    </div>
                  </dd>
                </dl>
                <div class="submit">
                  <button type="submit" class="comBtn">가입하기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
      function execDaumPostcode() {
        new daum.Postcode({
          oncomplete: function (data) {
            document.getElementById("zip-code").value = data.zonecode;
            document.getElementById("address-1").value = data.address;
            document.getElementById("address-2").focus();
          },
        }).open();
      }
    </script>
  </body>
