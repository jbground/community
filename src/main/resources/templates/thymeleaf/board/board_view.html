<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/css/board.css" />
    <title>게시판 상세 페이지</title>
  </head>
  <body>

    <!-- header start -->
    <div th:replace="~{thymeleaf/header :: headerFragment}"></div>	
    <!-- header end -->

    <main id="main">
      <div class="contentBody">
        <!-- 컨텐츠가 들어갈 부분 -->
        <div class="subContent">
          <div class="subBody">
            <!-- 서브 컨텐츠 들어가는 부분 -->
            <div class="subcontent">
              <div class="boardWrap boardView">
                <table class="tb tb_row">
                  <colgroup>
                    <col style="width: 15%" />
                    <col style="width: auto" />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th scope="row">제목</th>
                      <td><input type="text" /></td>
                    </tr>
                    <tr>
                      <th scope="row">작성자</th>
                      <td colspan="3">
                        <input type="text" />
                      </td>
                    </tr>
                    <tr class="textContent">
                      <th scope="row">내용</th>
                      <td colspan="3">
                        <input type="text" />
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="btnBox">
                  <div class="btnleft">
                    <button>수정</button>
                    <button onClick="location.href='/board/list'">취소</button>
                  </div>
                  <div class="btnRight"><button>글등록</button></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer start -->
	<div th:replace="~{thymeleaf/footer :: footerFragment}"></div>	
	<!-- Footer end -->	
  </body>
</html>
