#thymeleaf & web config
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.devtools.restart.additional-exclude=templates/**
spring.mvc.static-path-pattern=/**/**
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

#database config
spring.jpa.database=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/test
spring.datasource.jdbc-url=jdbc:h2:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.pool-name=test
spring.datasource.hikari.connection-timeout=30
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

#h2 config
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.data-locations=classpath:/schema.sql,classpath:/data.sql
spring.sql.init.mode=always

#jpa(hibernate config)
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=none


